<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày phụ nữ Việt Nam</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            color: #ffffff;
            margin-top: auto;
            position: relative;
            text-align: center; 
            overflow-wrap: break-word; 
        }
        .bold-text {
            font-weight: bold;
            font-size: 100px;
            font-family: 'Pacifico', cursive;
            color: #FF5733;
            position: absolute;
            top: -175px;
            left: 50%;
            transform: translateX(-50%);
            animation: moveText 2s infinite;
            letter-spacing: 10px;
        }
        @keyframes moveText {
            0% {
                transform: translateX(-50%) translateY(-10px);
            }
            50% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        @media only screen and (max-width: 600px) {
        }
        .footer-text {
            margin-top: auto;
            text-align: center;
            width: 100%;
            font-size: 20px;
            color: #ffffff;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .share-btn {
            background-color: #2196F3;
        }
        .share-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

    <h1>
        <div class="bold-text">Hello</div>
        Chúc mừng ngày phụ nữ Việt Nam
    </h1>
    
    <div class="button-container">
        <button onclick="window.location.href='https://minhnguyennhatt.github.io/hoa/'">Nhấn vào đây</button>
        <button class="share-btn" onclick="sharePage()">Share</button>
    </div>

    <div class="footer-text">
        &copy; 2024 Copyright by MinhNN
    </div>

    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Chúc mừng ngày phụ nữ Việt Nam',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                alert('Chia sẻ không được hỗ trợ trên thiết bị của bạn.');
            }
        }
    </script>

</body>
</html>
